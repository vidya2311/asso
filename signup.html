<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/lgn.jpg') center/cover no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input,
        textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #4caf50;
        }

        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="signupForm" action="javascript:void(0);">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

        <button id="getLocationButton" class="button">Get My Location</button>

        <input type="hidden" id="latitude" name="latitude" required>
        <input type="hidden" id="longitude" name="longitude" required>

        <button class="button" id="signupButton" type="submit" disabled>Sign Up</button>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("signupForm").addEventListener("submit", function (event) {
                    event.preventDefault();
                    submitForm();
                });

                function submitForm() {
                    var name = document.getElementById("name").value;
                    var lastName = document.getElementById("lastName").value;
                    var gender = document.getElementById("gender").value;
                    var username = document.getElementById("username").value;
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("confirmPassword").value;
                    var bio = document.getElementById("bio").value;

                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }

                    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert('Invalid email format');
                        return;
                    }

                    if (password.length < 8) {
                        alert('Password must be at least 8 characters');
                        return;
                    }

                    window.location.href = 'login.html';
                }
            });
        </script>
    </form>
</body>

</html>
