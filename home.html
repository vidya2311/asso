<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://github.com/vidya2311/asso/blob/main/homm.jpg') center/cover no-repeat;  
            color: #020202;
        }


        header {
            text-align: center;
            padding: 20px;
        }


        #communities {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }


        .community {
            width: 500px;  
            height: 20px;  
            border: 1px solid #ccc;
            padding: 30px;
            margin: 10px;
            cursor: pointer;
            color: #000000;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            background-color: #cda77e;
            font-size: 24px;
            text-align: center;
        }


        .community:hover {
            opacity: 0.8;
        }


        header h1 {
            margin: 0;
            font-size: 40px;
            color: #fcfcfc;
        }


        #search-container {
            text-align: center;
            margin-top: 20px;
        }


        #search-bar {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }


        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Community Hub</h1>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search communities...">
            <button id="search-button">Search</button>
        </div>
    </header>


    <section id="communities">
        <div class="community" data-name="sports">Sports</div>
        <div class="community" data-name="dance">Dance</div>
        <div class="community" data-name="music">Music</div>
        <div class="community" data-name="art">Art</div>
        <div class="community" data-name="technology">Technology</div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const communityElements = document.querySelectorAll('.community');
            const searchBar = document.getElementById('search-bar');
            const searchButton = document.getElementById('search-button');


            // Event listener for community click
            communityElements.forEach(element => {
                element.addEventListener('click', function() {
                    const communityName = element.dataset.name;
                    window.location.href = `${communityName}.html`;
                });
            });


             searchButton.addEventListener('click', function() {
                const searchText = searchBar.value.toLowerCase();
                communityElements.forEach(element => {
                    const communityName = element.dataset.name.toLowerCase();
                    if (communityName.includes(searchText)) {
                        element.style.display = 'flex';
                    } else {
                        element.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
